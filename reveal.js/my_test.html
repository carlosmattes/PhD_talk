<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
            <div class="slides">
				<section>
                    <!-- Slide 1 -->
                    <section>
                        <h2>Vertical Slides</h2>
                        Slide 1/2
                    </section>
                    <section>
                        Slide 2/2
                    </section>
                </section>
				<section>
                    <!-- Slide 2 -->
                    <h2>Slide 2</h2>
                    \begin{align}
                        a + b &= c \\
                        c^2 + d &= e
                    \end{align}
                </section>
                <section data-markdown>
                    <!-- Slide 3 -->
                    <textarea data-template>
                        # Nice Title

                        A paragraph with a lot of text.........
                    </textarea>
                </section>
                <section>
                    <!-- Slide 4 -->
                    <h1>BLA bla</h1>
                    <div><img src="figs/CCSN_Regions.png"/></div>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
            // Shows the slide number using default formatting
        Reveal.configure({ slideNumber: true });
			Reveal.initialize({
                // Display a presentation progress bar
                progress: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
        <div style="position: absolute; bottom: 0px; margin-left: 0px; width: 100%; background-color:#fff;
                    filter:alpha(opacity=5); opacity:0.5; border-color:#000000;">
            <center>
                <h2>
                    Carlos Mattes | IKP | TU-Darmstadt | October 15, 2018
                </h2>
            </center>
        </div>
	</body>
</html>
